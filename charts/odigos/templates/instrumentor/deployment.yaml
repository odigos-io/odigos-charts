apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    odigos.io/skip: "true"
  labels:
    app: odigos-instrumentor
  name: odigos-instrumentor
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odigos-instrumentor
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: odigos-instrumentor
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end }}
      containers:
      - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: apis-rbac-proxy
        ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      - args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
{{- range .Values.instrumentor.ignoredNamespaces }}
          - --ignore-namespace={{ . }}
{{- end }}
{{- if not .Values.telemetry.enabled }}
          - --telemetry-disabled
{{- end }}
{{- if .Values.instrumentor.sidecar }}
          - --golang-sidecar-instrumentation
{{- end }}
        command:
          - /app
        image: "{{ .Values.instrumentor.image.repository }}:{{ .Values.instrumentor.image.tag }}"
        env:
          - name: CURRENT_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: odigos-instrumentor
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux