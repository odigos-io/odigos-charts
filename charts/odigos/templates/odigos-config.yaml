apiVersion: odigos.io/v1alpha1
kind: OdigosConfiguration
metadata:
  name: odigos-config
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  configVersion: 1
  autoscalerImage: {{ .Values.autoscaler.image.repository }}
  {{- if .Values.imagePrefix }}
  imagePrefix: {{ .Values.imagePrefix }}
  {{- end }}
  {{- if .Values.collectorGateway }}
  collectorGateway:
    {{- with .Values.collectorGateway.requestMemoryMiB }}
    requestMemoryMiB: {{ . }}
    {{- end }}
    {{- with .Values.collectorGateway.memoryLimiterLimitMiB }}
    memoryLimiterLimitMiB: {{ . }}
    {{- end }}
    {{- with .Values.collectorGateway.memoryLimiterSpikeLimitMiB }}
    memoryLimiterSpikeLimitMiB: {{ . }}
    {{- end }}
    {{- with .Values.collectorGateway.goMemLimitMiB }}
    goMemLimitMiB: {{ . }}
    {{- end }}
  {{- end }}  
  instrumentorImage: {{ .Values.instrumentor.image.repository }}
  odigosVersion: {{ .Values.image.tag }}
  telemetryEnabled: {{ .Values.telemetry.enabled }}
  psp: {{ .Values.psp.enabled }}
  ignoredNamespaces:
    {{- toYaml .Values.instrumentor.ignoredNamespaces | nindent 8 }}
  defaultSDKs:
    dotnet:
      sdkTier: community
      sdkType: native
    go:
      sdkTier: community
      sdkType: ebpf
    java:
      sdkTier: community
      sdkType: native
    javascript:
      sdkTier: community
      sdkType: native
    python:
      sdkTier: community
      sdkType: native
  supportedSDKs:
    dotnet:
      - sdkTier: community
        sdkType: native
    go:
      - sdkTier: community
        sdkType: ebpf
    java:
      - sdkTier: community
        sdkType: native
    javascript:
      - sdkTier: community
        sdkType: native
    python:
      - sdkTier: community
        sdkType: native
  